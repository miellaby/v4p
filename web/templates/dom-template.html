<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4P DOM Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            background-color: black;
            margin: 20px 0;
            border: 2px solid #444;
            width: 640px; /* 640 */
            height: 480px; /* 480 */
        }

        .line {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 1px;
        }

        .pixel {
            height: 1px;
            box-sizing: border-box;
        }
        .info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
        }

        .title {
            font-size: 24px;
            margin: 15px 0;
            color: white;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        Loading V4P DOM Demo...
    </div>

    <div class="title">
        V4P DOM Demo: {{DEMO_NAME}}
    </div>

    <div class="info">
        DOM-based rendering using DIV elements
    </div>

    <div id="v4p-container" class="container"></div>

    <div class="info">
        Use arrow keys, mouse, or gamepad to interact. Press ESC to quit.
    </div>

    <script type="text/javascript">
        // Module configuration
        var Module = {
            onRuntimeInitialized: function() {
                document.getElementById('loading').classList.add('hidden');
            },
            
            print: function(text) {
                console.log(text);
            },
            
            printErr: function(text) {
                console.error(text);
            }
        };
        
        // Handle ESC key to quit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (Module._g4p_onQuit) {
                    Module._g4p_onQuit();
                }
            }
        });
    </script>
    
    <script src="{{DEMO_NAME}}.js"></script>
</body>
</html>
