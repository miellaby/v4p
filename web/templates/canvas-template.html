<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4P Demo: {{DEMO_TITLE}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
        }
        
        #v4p-canvas {
            display: block;
            background-color: #000;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        #info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        @media (max-width: 800px) {
            #container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="v4p-canvas"></canvas>
        <div id="loading">Loading V4P Demo...</div>
        <div id="info">{{DEMO_TITLE}} - Click to focus, ESC to exit</div>
        <div id="fps">FPS: 0</div>
    </div>
    
    <script type="text/javascript">
        // Module configuration
        var Module = {
            onRuntimeInitialized: function() {
                // The Emscripten backend creates the canvas with ID 'v4p-canvas'
                // Move it to the correct container and set up event handlers
                var canvas = document.getElementById('v4p-canvas');
                if (canvas) {
                    // Move canvas to the container
                    var container = document.getElementById('container');
                    if (container && canvas.parentNode) {
                        container.appendChild(canvas);
                    }
                }
                
                document.getElementById('loading').style.display = 'none';
                
                // Set canvas size
                var container = document.getElementById('container');
                var v4pCanvas = document.getElementById('v4p-canvas');
                if (v4pCanvas) {
                    v4pCanvas.width = container.clientWidth;
                    v4pCanvas.height = container.clientHeight;
                }
                
                // Handle window resize
                window.addEventListener('resize', function() {
                    container = document.getElementById('container');
                    v4pCanvas = document.getElementById('v4p-canvas');
                    if (v4pCanvas) {
                        v4pCanvas.width = container.clientWidth;
                        v4pCanvas.height = container.clientHeight;
                        
                        // Notify the demo about resize
                        if (Module._v4p_handle_resize) {
                            Module._v4p_handle_resize(container.clientWidth, container.clientHeight);
                        }
                    }
                });
                
                // Set up FPS counter
                var lastTime = performance.now();
                var frameCount = 0;
                var fps = 0;
                
                function updateFPS() {
                    var now = performance.now();
                    frameCount++;
                    
                    if (now - lastTime >= 1000) {
                        fps = Math.round((frameCount * 1000) / (now - lastTime));
                        document.getElementById('fps').textContent = 'FPS: ' + fps;
                        frameCount = 0;
                        lastTime = now;
                    }
                    
                    requestAnimationFrame(updateFPS);
                }
                
                updateFPS();
            },
            
            print: function(text) {
                console.log(text);
            },
            
            printErr: function(text) {
                console.error(text);
            }
        };
        
        // Handle keyboard focus
        document.addEventListener('DOMContentLoaded', function() {
            var canvas = document.getElementById('v4p-canvas');
            if (canvas) {
                canvas.addEventListener('click', function() {
                    canvas.focus();
                });
            }
        });
        
        // Handle ESC key to exit
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (Module._g4p_onQuit) {
                    Module._g4p_onQuit();
                }
            }
        });
    </script>
    
    <script src="{{DEMO_NAME}}.js"></script>
</body>
</html>
