<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4P {{DEMO_TITLE}}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Mobile adjustment - move content higher on screen */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding-top: 20px;
            }
            
            /* Hide controls on mobile to save space */

            .subtitle {
                display: none;
            }

            .info {
                display: none;
            }

            .fps-control-container {
                display: none;
            }
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 20px;
            color: #aaa;
        }

        .canvas-container {
            position: relative;
            margin: 20px auto;
            pointer-events: none; /* Allow events to pass through to UI elements */
            width: 100%;
            max-width: 800px; /* Limit to 800px maximum width */
            max-width: min(800px, calc(0.8 * 100vh * 4 / 3)); /* Also limit by viewport height while maintaining 4:3 ratio */
            aspect-ratio: 4/3; /* Maintain 4:3 aspect ratio (640x480) */
            overflow: hidden;
        }

        /* Fullscreen container that includes both canvas and controls */
        .fullscreen-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Fullscreen mode adjustments */
        :fullscreen {
            width: 100vw;
            height: 100vh;
        }

        /* Ensure canvas scales properly in fullscreen */
        :fullscreen .canvas-container {
            margin: auto;
            max-width: calc(100vh * 4 / 3); /* limit by viewport height while maintaining 4:3 ratio */
            max-height: none;
        }

        #v4p-bitmap-canvas {
            pointer-events: auto; /* Enable pointer events only for the canvas itself */
            width: 100%;
            height: 100%;
            display: block;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 18px;
        }

        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .fps-control-container {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 8px;
            position: relative;
            z-index: 20;
        }

        .fps-control {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .fps-control label {
            color: #ccc;
            font-size: 14px;
        }

        #fps-slider {
            width: 150px;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: #444;
            outline: none;
            border-radius: 5px;
            position: relative;
            z-index: 30;
            cursor: pointer;
            margin: 0 10px;
        }

        /* Touchscreen Joystick */
        #touch-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            display: none;
            pointer-events: auto; /* Ensure touch events work in fullscreen */
        }

        /* Joystick container */
        .joystick {
            position: relative;
            width: 120px;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            touch-action: none;
        }

        /* Joystick base */
        .joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 50%;
        }

        /* Joystick handle */
        .joystick-handle {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(200, 200, 200, 0.8);
            border-radius: 50%;
            left: 30px;
            top: 30px;
            transition: transform 0.1s ease-out;
            touch-action: none;
        }

        /* Action button - fixed position on right */
        #action-button {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 60px;
            height: 60px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 50%;
            touch-action: manipulation;
            z-index: 1000;
            pointer-events: auto; /* Ensure touch events work in fullscreen */
        }

        #fps-slider:active {
            cursor: grabbing;
        }

        #fps-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        #fps-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        #fps-value {
            color: #4CAF50;
            font-weight: bold;
            min-width: 30px;
            text-align: right;
        }

        #set-fps {
            padding: 5px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #set-fps:hover {
            background-color: #45a049;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">{{DEMO_TITLE}}</div>
        <div class="subtitle">part of the <a href='https://github.com/miellaby/v4p'>V4P project</a></div>

        <div class="fullscreen-container">
            <div class="canvas-container">
                <div id="loading">Loading WebAssembly...</div>
                <!-- Canvas will be created by WebAssembly -->
            </div>
            <!-- Touch Controls -->
            <div id="touch-controls">
                <div class="joystick">
                    <div class="joystick-base"></div>
                    <div class="joystick-handle" id="joystick-handle"></div>
                </div>
                <button id="action-button">❌</button>
            </div>
        </div>
        <div class="info">
            <p id="fps">FPS: 0</p>
        </div>
        <div class="fps-control-container">
            <div class="fps-control">
                <label for="fps-slider">Target FPS:</label>
                <input type="range" id="fps-slider" min="10" max="120" value="60">
                <span id="fps-value">60</span>
                <button id="set-fps">Set FPS</button>
            </div>
        </div>

        <div class="controls">
            <button id="fullscreen">Fullscreen</button>
            <button id="restart">Restart</button>
            </div>
        </div>
    </div>


    <script>
        // FPS monitoring will use the game engine's actual framerate

        // Fullscreen handling
        document.getElementById('fullscreen').addEventListener('click', function() {
            const fullscreenContainer = document.querySelector('.fullscreen-container');
            if (fullscreenContainer) {
                if (fullscreenContainer.requestFullscreen) {
                    fullscreenContainer.requestFullscreen();
                } else if (fullscreenContainer.webkitRequestFullscreen) {
                    fullscreenContainer.webkitRequestFullscreen();
                }
            }
        });

        // Restart handling
        document.getElementById('restart').addEventListener('click', function() {
            location.reload();
        });

        // Hide loading when canvas is ready
        function checkCanvasReady() {
            const canvas = document.getElementById('v4p-bitmap-canvas');
            if (canvas) {
                document.getElementById('loading').style.display = 'none';
                
                // Start FPS counter using requestAnimationFrame for continuous updates
                function updateFPS() {
                    const now = performance.now();
                    frameCount++;

                    if (now >= lastFrameTime + 1000) {
                        fps = Math.round((frameCount * 1000) / (now - lastFrameTime));
                        document.getElementById('fps').textContent = 'FPS: ' + fps;
                        frameCount = 0;
                        lastFrameTime = now;
                    }
                    requestAnimationFrame(updateFPS);
                }
                
                // Initialize FPS tracking
                lastFrameTime = performance.now();
                frameCount = 0;
                updateFPS(); // Start FPS counter
            } else {
                setTimeout(checkCanvasReady, 100);
            }
        }

        // Start checking for canvas
        checkCanvasReady();

        // Handle ESC key for quitting
        document.addEventListener('keydown', function(e) {
            if (e.keyCode === 27) { // ESC
                // You can add any cleanup here if needed
                console.log('Demo quit by user');
            }
        });

        // Set up FPS control
        document.getElementById('fps-slider').addEventListener('input', function() {
            document.getElementById('fps-value').textContent = this.value;
        });

        document.getElementById('set-fps').addEventListener('click', function() {
            const fpsValue = parseInt(document.getElementById('fps-slider').value);
            const setFpsButton = document.getElementById('set-fps');
            const originalText = setFpsButton.textContent;
            
            if (Module && Module._g4p_setFramerate) {
                try {
                    setFpsButton.textContent = 'Setting...';
                    setFpsButton.disabled = true;
                    
                    const result = Module._g4p_setFramerate(fpsValue);
                    console.log('Set framerate to:', fpsValue, 'Result:', result);
                    
                    // Show success feedback
                    setFpsButton.textContent = '✓ FPS Set!';
                    setFpsButton.style.backgroundColor = '#2E7D32';
                    
                    // Reset after 2 seconds
                    setTimeout(() => {
                        setFpsButton.textContent = originalText;
                        setFpsButton.style.backgroundColor = '#4CAF50';
                        setFpsButton.disabled = false;
                    }, 2000);
                } catch (e) {
                    console.error('Error setting framerate:', e);
                    setFpsButton.textContent = '✗ Error';
                    setFpsButton.style.backgroundColor = '#C62828';
                    setTimeout(() => {
                        setFpsButton.textContent = originalText;
                        setFpsButton.style.backgroundColor = '#4CAF50';
                        setFpsButton.disabled = false;
                    }, 2000);
                }
            } else {
                console.warn('g4p_setFramerate function not available');
                setFpsButton.textContent = 'Function not available';
                setFpsButton.style.backgroundColor = '#FF8F00';
                setTimeout(() => {
                    setFpsButton.textContent = originalText;
                    setFpsButton.style.backgroundColor = '#4CAF50';
                }, 2000);
            }
        });

        // Set up actual FPS counter using game engine's framerate
        function updateActualFPS() {
            if (Module && Module._g4p_getFramerate) {
                try {
                    const actualFPS = Module._g4p_getFramerate();
                    document.getElementById('fps').textContent = 'FPS: ' + actualFPS;
                } catch (e) {
                    console.error('Error getting framerate:', e);
                }
            }
            setTimeout(updateActualFPS, 200); // Update every 200ms
        }

        // Start FPS monitoring after a short delay to let the engine initialize
        setTimeout(updateActualFPS, 1000);

        // Touch device detection
        function shouldShowTouchControls() {
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isSmallScreen = window.innerWidth < 768;
            return isTouchDevice && (isMobile || isSmallScreen);
        }

        // Show/hide touch controls based on device detection
        document.addEventListener('DOMContentLoaded', function() {
            const touchControls = document.getElementById('touch-controls');
            if (shouldShowTouchControls()) {
                touchControls.style.display = 'block';
            }

            // Set up touch control event handlers
            const setupTouchControl = function(buttonId, keyCode) {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.addEventListener('touchstart', function(e) {
                        e.preventDefault();
                        if (Module && Module._g4pi_handle_key_event) {
                            Module._g4pi_handle_key_event(1, keyCode); // 1 = key down
                        }
                    });
                    
                    button.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        if (Module && Module._g4pi_handle_key_event) {
                            Module._g4pi_handle_key_event(0, keyCode); // 0 = key up
                        }
                    });
                    
                    // Also support mouse clicks for testing on desktop
                    button.addEventListener('mousedown', function(e) {
                        e.preventDefault();
                        if (Module && Module._g4pi_handle_key_event) {
                            Module._g4pi_handle_key_event(1, keyCode); // 1 = key down
                        }
                    });
                    
                    button.addEventListener('mouseup', function(e) {
                        e.preventDefault();
                        if (Module && Module._g4pi_handle_key_event) {
                            Module._g4pi_handle_key_event(0, keyCode); // 0 = key up
                        }
                    });
                }
            };

            // Set up joystick control
            const setupJoystickControl = function() {
                const joystick = document.querySelector('.joystick');
                const handle = document.getElementById('joystick-handle');
                
                if (!joystick || !handle) return;
                
                let isTouching = false;
                let touchId = null;
                const centerX = 60; // Center of joystick
                const centerY = 60;
                const maxDistance = 30; // Maximum distance from center
                
                // Reset handle position
                const resetHandle = function() {
                    handle.style.transform = 'translate(0px, 0px)';
                    // Release all arrow keys
                    if (Module && Module._g4pi_handle_key_event) {
                        Module._g4pi_handle_key_event(0, 37); // Left
                        Module._g4pi_handle_key_event(0, 38); // Up
                        Module._g4pi_handle_key_event(0, 39); // Right
                        Module._g4pi_handle_key_event(0, 40); // Down
                    }
                };
                
                // Handle touch/mouse start
                const handleStart = function(e) {
                    e.preventDefault();
                    isTouching = true;
                    
                    if (e.type === 'touchstart') {
                        touchId = e.touches[0].identifier;
                    }
                };
                
                // Handle touch/mouse move
                const handleMove = function(e) {
                    if (!isTouching) return;
                    
                    e.preventDefault();
                    
                    let clientX, clientY;
                    if (e.type === 'touchmove') {
                        // Find the correct touch
                        for (let i = 0; i < e.touches.length; i++) {
                            if (e.touches[i].identifier === touchId) {
                                clientX = e.touches[i].clientX;
                                clientY = e.touches[i].clientY;
                                break;
                            }
                        }
                    } else {
                        // Mouse event
                        clientX = e.clientX;
                        clientY = e.clientY;
                    }
                    
                    if (clientX === undefined || clientY === undefined) return;
                    
                    // Get joystick position
                    const rect = joystick.getBoundingClientRect();
                    const x = clientX - rect.left;
                    const y = clientY - rect.top;
                    
                    // Calculate distance from center
                    let dx = x - centerX;
                    let dy = y - centerY;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Limit to max distance
                    if (distance > maxDistance) {
                        const ratio = maxDistance / distance;
                        dx *= ratio;
                        dy *= ratio;
                    }
                    
                    // Move handle
                    handle.style.transform = `translate(${dx}px, ${dy}px)`;
                    
                    // Determine direction and send key events
                    if (Module && Module._g4pi_handle_key_event) {
                        // Release all keys first
                        Module._g4pi_handle_key_event(0, 37); // Left
                        Module._g4pi_handle_key_event(0, 38); // Up
                        Module._g4pi_handle_key_event(0, 39); // Right
                        Module._g4pi_handle_key_event(0, 40); // Down
                        
                        // Calculate angle in degrees
                        const angle = Math.atan2(dy, dx);
                        const degrees = angle * (180 / Math.PI);
                        
                        // Allow diagonal movement by checking angle ranges
                        if (distance > 10) { // Dead zone
                            // Convert degrees to positive range [0, 360]
                            const normalizedDegrees = (degrees + 360) % 360;
                            
                            // Define angle ranges for each direction with diagonal support
                            const isDown = normalizedDegrees >= 25 && normalizedDegrees <= 155;
                            const isUp = normalizedDegrees >= 205 && normalizedDegrees <= 335;
                            const isLeft = normalizedDegrees >= 115 && normalizedDegrees <= 245;
                            const isRight = (normalizedDegrees >= 295 || normalizedDegrees <= 65);
                            
                            // Press keys based on angle ranges (allows diagonals)
                            if (isUp) {
                                Module._g4pi_handle_key_event(1, 38); // Up
                            }
                            if (isDown) {
                                Module._g4pi_handle_key_event(1, 40); // Down
                            }
                            if (isLeft) {
                                Module._g4pi_handle_key_event(1, 37); // Left
                            }
                            if (isRight) {
                                Module._g4pi_handle_key_event(1, 39); // Right
                            }
                        }
                    }
                };
                
                // Handle touch/mouse end
                const handleEnd = function(e) {
                    if (!isTouching) return;
                    
                    e.preventDefault();
                    isTouching = false;
                    touchId = null;
                    resetHandle();
                };
                
                // Add event listeners
                joystick.addEventListener('touchstart', handleStart);
                joystick.addEventListener('touchmove', handleMove);
                joystick.addEventListener('touchend', handleEnd);
                joystick.addEventListener('touchcancel', handleEnd);
                
                // Also support mouse for testing on desktop
                joystick.addEventListener('mousedown', handleStart);
                joystick.addEventListener('mousemove', handleMove);
                joystick.addEventListener('mouseup', handleEnd);
                joystick.addEventListener('mouseleave', handleEnd);
            };

            // Set up joystick control
            setupJoystickControl();
            
            // Set up action button
            setupTouchControl('action-button', 32);  // Space
        });
    </script>

    <script src="{{DEMO_NAME}}.js"></script>
</body>
</html>
